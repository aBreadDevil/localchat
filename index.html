<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>localchat</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="app-container" id="appContainer">
      <header class="app-header">
        <h1>localchat</h1>
        <div id="userDisplay"></div>

        <!-- Updated: logout only (settings removed) -->
        <div class="header-actions">
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </header>

      <main class="app-body">
        <!-- Sidebar removed — single global chat -->
        <section class="chat-section" style="flex:1;">
          <div id="chatHeader" class="chat-header">Global Chat</div>
          <div id="messages" class="messages"></div>
          <div class="chat-input">
            <!-- Reply preview (appears when replying to a message) -->
            <div id="replyPreview" class="reply-preview hidden" aria-live="polite">
              <div class="reply-left">
                <div id="replyToName" class="reply-name"></div>
                <div id="replyToSnippet" class="reply-snippet"></div>
              </div>
              <button id="cancelReply" class="outline-btn">×</button>
            </div>

            <input id="msgInput" placeholder="Message" />
            <button id="sendBtn" class="primary">Send</button>
          </div>
        </section>
      </main>
    </div>

    <!-- LOGIN OVERLAY -->
    <div class="overlay" id="loginOverlay">
      <div class="login-card">
        <h2>Enter a username</h2>
        <input id="startUsernameInput" placeholder="Pick a display name" />
        <div class="btn-group">
          <button id="startBtn" class="primary">Join Chat</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
